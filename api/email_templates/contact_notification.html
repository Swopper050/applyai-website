<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .contact-info {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .message-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: center;">
                <img src="cid:logo" alt="ApplyAI Logo" style="width: 80px; margin-right: 15px;">
                <h1 style="margin: 0; font-size: 36px;">ApplyAI</h1>
            </div>
            <h2>Nieuwe inzending contactformulier</h2>
        </div>

        <p>Er is een nieuw bericht verzonden via het contactformulier:</p>
        
        <div class="contact-info">
            <p><strong>Naam:</strong> $name</p>
            <p><strong>E-mail:</strong> $email</p>
            <p><strong>Telefoon:</strong> ${phone}</p>
            <p><strong>Datum:</strong> $date</p>
        </div>
        
        <div class="message-box">
            <p><strong>Bericht:</strong></p>
            <p>$message</p>
        </div>
        
        <div class="footer">
            <img src="cid:signature" alt="ApplyAI Signature" style="width: 350px; margin-top: 25px; margin-bottom: 15px;">
            <p>Dit is een geautomatiseerd bericht van het contactformulier van de website.</p>
        </div>
    </div>
</body>
</html>
